services:
  mqlite:
    # image: ghcr.io/vibesrc/mqlite:latest
    build: .
    ports:
      - 1883:1883
      - 9090:9090 # Prometheus metrics
    volumes:
      - mqlite_data:/var/lib/mqlite
    environment:
      # Prometheus metrics - bind to 0.0.0.0 for Docker access
      - MQLITE__PROMETHEUS__ENABLED=true
      - MQLITE__PROMETHEUS__BIND=0.0.0.0:9090
      # yolo mode: 0 = unbounded for all limits
      # - MQLITE__LIMITS__MAX_CONNECTIONS=10000
      - MQLITE__LIMITS__MAX_INFLIGHT=0
      - MQLITE__LIMITS__MAX_QUEUED_MESSAGES=0
      - MQLITE__LIMITS__MAX_AWAITING_REL=0
      - MQLITE__LIMITS__OUTBOUND_CHANNEL_CAPACITY=0
      - MQLITE__PERSISTENCE__ENABLED=false
    ulimits:
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: "4"
          memory: 8G
        reservations:
          cpus: "4"
          memory: 8G

volumes:
  mqlite_data:
